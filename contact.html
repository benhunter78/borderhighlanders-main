<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Border Highlanders Pipes & Drums</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('images/lentil.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(245, 245, 245, 0.90);
            z-index: -1;
        }

        /* Navigation */
        nav {
            background-color: #557a60;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.03) 10px,
                    rgba(0, 0, 0, 0.03) 20px
                );
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 0 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            color: #F1B300;
        }

        nav a.active {
            color: #F1B300;
            border-bottom: 2px solid #F1B300;
        }

        /* Hero Section */
        .hero {
            background-color: #557a60;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.03) 10px,
                    rgba(0, 0, 0, 0.03) 20px
                );
            color: white;
            padding: 2rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #557a60;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #557a60;
        }

        .radio-option label {
            margin: 0;
            font-weight: normal;
            color: #333;
            cursor: pointer;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #557a60;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #557a60;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #446350;
        }

        .required {
            color: #874434;
        }

        /* Footer */
        footer {
            background-color: #557a60;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.03) 10px,
                    rgba(0, 0, 0, 0.03) 20px
                );
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            nav ul {
                gap: 1rem;
            }

            nav a {
                padding: 0.3rem 0.5rem;
                font-size: 0.9rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="moscow-burns-night.html">Moscow Burns Night</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="tunes.html">Tunes</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <div class="contact-form">
            <form action="https://formspree.io/f/xbddrvkv" method="POST">
                <div class="form-group">
                    <label>Type of Inquiry <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="performance" name="inquiry_type" value="I'd like a band or soloist to perform" required>
                            <label for="performance">I'd like a band or soloist to perform</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="learn" name="inquiry_type" value="I'm interested in learning to play" required>
                            <label for="learn">I'm interested in learning to play</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="join" name="inquiry_type" value="I'm interested in joining the band" required>
                            <label for="join">I'm interested in joining the band</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="burns" name="inquiry_type" value="I've got a question about Moscow Burns Night" required>
                            <label for="burns">I've got a question about Moscow Burns Night</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="inquiry_type" value="Other inquiry" required>
                            <label for="other">Other inquiry</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Your Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Border Highlanders Pipes & Drums</p>
        <p>Scottish Highland piping and drumming on the Palouse since 1974</p>
    </footer>

    <script>
        // Update form subject based on selected inquiry type
        document.querySelectorAll('input[name="inquiry_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const form = document.querySelector('form');
                // Add hidden _subject field for Formspree
                let subjectInput = form.querySelector('input[name="_subject"]');
                if (!subjectInput) {
                    subjectInput = document.createElement('input');
                    subjectInput.type = 'hidden';
                    subjectInput.name = '_subject';
                    form.appendChild(subjectInput);
                }
                subjectInput.value = this.value;
            });
        });
    </script>
</body>
</html>
