<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Border Highlanders Pipes & Drums</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('images/hunga.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(245, 245, 245, 0.90);
            z-index: -1;
        }

        /* Navigation */
        nav {
            background-color: #557a60;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.03) 10px,
                    rgba(0, 0, 0, 0.03) 20px
                );
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 0 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            color: #F1B300;
        }

        nav a.active {
            color: #F1B300;
            border-bottom: 2px solid #F1B300;
        }

        /* Hero Section */
        .hero {
            background-color: #557a60;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.03) 10px,
                    rgba(0, 0, 0, 0.03) 20px
                );
            color: white;
            padding: 2rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .calendar-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .calendar-embed {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .calendar-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Footer */
        footer {
            background-color: #557a60;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 0, 0, 0.03) 10px,
                    rgba(0, 0, 0, 0.03) 20px
                );
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            nav ul {
                gap: 1rem;
            }

            nav a {
                padding: 0.3rem 0.5rem;
                font-size: 0.9rem;
            }

            .calendar-container {
                padding: 1rem;
            }

            .calendar-embed {
                padding-bottom: 100%; /* More square on mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="calendar.html" class="active">Calendar</a></li>
            <li><a href="moscow-burns-night.html">Moscow Burns Night</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="tunes.html">Tunes</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Calendar</h1>
    </div>

    <div class="container">
        <div class="calendar-container">
            <div class="calendar-embed">
                <iframe src="https://calendar.google.com/calendar/embed?src=ouoharbh0blj995hi71nio95tg%40group.calendar.google.com&ctz=America%2FLos_Angeles" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Border Highlanders Pipes & Drums</p>
        <p>Scottish Highland piping and drumming on the Palouse since 1974</p>
    </footer>
</body>
</html>
